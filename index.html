<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
            <h1>Your Name</h1>
        </div>
        <div class="links">
            <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a>
            <a href="https://www.twitter.com/yourusername" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="mailto:youremail@example.com" target="_blank">Email</a>
        </div>
    </div>
</body>
</html>
